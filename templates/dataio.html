 Finance)</li>\\n</ul>\\n<p>Detailed information on the S&amp;P 500 (primarily in xls format) used to be obtained\\nfrom its <a href=\\"http://www.spindices.com/indices/equity/sp-500\\">official webpage on the Standard and Poor’s website</a> - it was\\nfree but registration was required.</p>\\n<ul>\\n<li>Index listing - see &lt;data/constituents.csv&gt; used to be extracted from <a href=\\"http://www.spindices.com/documents/additional-material/sp-500-eps-est.xlsx?force_download=true\\">source Excel file on S&amp;P website</a> (Note this Excel is actually S&amp;P 500 EPS\\nestimates but on sheet 4 it has list of members - [previous file][sp-lsting]\\nwas just members but that 404s as of Dec 2014) (Note: <del>but note you have\\nto register and login to access</del> - no longer true as of August 2013)</li>\\n<li>Historical performance (<a href=\\"http://www.standardandpoors.com/prot/spf/docs/indices/SPUSA-500-USDUF--P-US-L--HistoricalData.xls\\">source xls on S&amp;P website</a>)</li>\\n</ul>\\n<p>Notes:</p>\\n<ul>\\n<li>Market Capitalization and EBIDTA are in Billions</li>\\n</ul>\\n<p><em>Note</em>: for aggregate information on the S&amp;P (dividends, earnings etc) see\\n<a href=\\"http://data.okfn.org/data/s-and-p-500\\">Standard and Poor’s 500 Dataset</a></p>\\n<h3>Preparation <a class=\\"header-anchor\\" href=\\"#preparation\\"><i class=\\"fas fa-link\\"></i></a></h3>\\n<p>You can run the script yourself to update the data and publish them to github : see <a href=\\"scripts/README.md\\">scripts README</a></p>\\n<h2>General Financial Notes <a class=\\"header-anchor\\" href=\\"#general-financial-notes\\"><i class=\\"fas fa-link\\"></i></a></h2>\\n<p>Publicly listed US companies are obliged various reports on a regular basis\\nwith the SEC. Of these 2 types are of especial interest to investors and others\\ninterested in their finances and business. These are:</p>\\n<ul>\\n<li>10-K = Annual Report</li>\\n<li>10-Q = Quarterly report</li>\\n</ul>\\n<h2>License <a clas
